<!DOCTYPE html>
<html>
<head>
<style>
html, body {
    background-color: rgb(0, 0, 0);
    margin: 0;
    height: 100%;
}

.background {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: black;
    background-image: url('BG.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 1;
}

.logo_center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    z-index: 2;
    position: relative;
}

.fade_in {
    animation: fade_animation 1s ease-in forwards;
}
@keyframes fade_animation {
    from { opacity: 0; }
    to { opacity: 1; }
}

.logo_fade {
    opacity: 0;
    animation: fade_logo_frame 2s ease-in;
    animation-delay: 0.5s;
    animation-fill-mode: forwards;
}
@keyframes fade_logo_frame {
    from {opacity: 0;}
    to {opacity: 1;}
}

.logo_center img {
    width: 70%; 
}
</style>
</head>
<body>


<div class="fade_in">
    <div class="background"></div>

    <div class="logo_center logo_fade">
        <img src="logo.png" alt="Logo">
    </div>
</div>


</body>
</html>
