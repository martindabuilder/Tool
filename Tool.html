<!DOCTYPE html>
<html>
<head>
<style>

html, body {
    background-color: rgb(0, 0, 0);
    margin: 0;
    height: 100%;
    color: white;
}

.top_section {
    position: relative;
    height: 100vh; 
    overflow: hidden;
    z-index: 1;
}

.black_gradient {
    height: 100%;
    width: 100%;
    background-image: linear-gradient(to top, black, transparent);
    opacity: 0.9;
    position: absolute;
    z-index: 2;
}

.background {
    width: 100%;
    height: 100%;
    background-color: black;
    background-image: url('BG.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.logo_center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    position: relative;
    z-index: 2;
}

.fade_in {
    animation: fade_animation 1s ease-in forwards;
}
@keyframes fade_animation {
    from { opacity: 0; }
    to { opacity: 1; }
}

.logo_glow {
    width: auto;
    height: auto;
}

.logo_fade_in {
    opacity: 0;
    animation: fade_logo_frame 1.2s ease-in;
    animation-delay: 0.2s;
    animation-fill-mode: forwards;
}
@keyframes fade_logo_frame {
    from { opacity: 0; }
    to { opacity: 0.7; }
}

.logo_center img {
    width: 70%;
    filter: drop-shadow(0 0 10px #c8d1d9);
}

.album_content {
    margin-top: 30vh;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
}

.album_art {
    max-width: 350px; 
}

.album_art img {
    width: 110%; 
    height: auto;
    transition: transform 0.5s ease; 
    z-index: 10;
}
.move {
    transform: translate(-500px);
}

.cd {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 140%; 
    height: auto;
    border-radius: 50%;
    z-index: 1; 
}

.song_names {
    width: 50%;
    font-family: 'Copperplate Gothic Light', monospace;
    font-size: 1.5em;
    opacity: 0;
    transition: opacity 0.75s ease;
}
.showsongs{
    opacity: 1;
}

</style>
</head>

<div class="top_section fade_in">
    <div class = "black_gradient"></div>
    <div class="background"></div>

    <div class="logo_center logo_fade_in">
        <img src="logo.png" alt="Logo">
    </div>
</div>

<div class = "album_content"> 
    <div class = "album_art">
        <img src = "albumcover.png" id = "cover" onclick="movecover()">
    </div>

    <div class="song_names" id = "songs">
        <p>1. Vicarious</p>
        <p>2. Jambi</p>
        <p>3. Wings For Marie (Pt 1)</p>
        <p>4. 10,000 Days (Wings Pt 2)</p>
        <p>5. The Pot</p>
        <p>6. Lipan Conjuring</p>
        <p>7. Lost Keys (Blame Hofman)</p>
        <p>8. Rosetta Stoned</p>
        <p>9. Intension</p>
        <p>10. Right in Two</p>
        <p>11. Viginti Tires</p>
    </div>
    
</div>

<img src = "disk.png">
<script>
/*scroll fade*/
window.addEventListener('scroll', function () {
    const scrollY = window.scrollY;
    const maxBlur = 10;
    const fadeEnd = window.innerHeight;

    const blur = Math.min((scrollY / fadeEnd) * maxBlur, maxBlur);
    const opacity = Math.max(1 - (scrollY / fadeEnd), 0);

    const bg = document.querySelector('.background', 'logo.png');
    bg.style.filter = `blur(${blur}px)`;
    bg.style.opacity = opacity;
});


function movecover() {
    var image = document.getElementById("cover");
    var songs = document.getElementById("songs");
    image.classList.toggle("move");
    songs.classList.toggle("showsongs");
}
</script>


</body>
</html>
