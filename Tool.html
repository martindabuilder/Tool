<!DOCTYPE html>
<html>
<head>
<style>

html, body {
    background-color: rgb(0, 0, 0);
    margin: 0;
    height: 100%;
}

.top_section {
    position: relative;
    height: 100vh; 
    overflow: hidden;
    z-index: 1;
}
.black_gradient {
    height: 100%;
    width: 100%;
    background-image: linear-gradient(to top, black, transparent);
    opacity: 0.9;
    position: absolute;
    z-index: 2;
}
.background {
    width: 100%;
    height: 100%;
    background-color: black;
    background-image: url('BG.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.albumtitle {
    color: rgb(226, 227, 242); 
    font-family: 'Copperplate Gothic Light', monospace;
    font-size: 3.0em;
    opacity: 0.75;
    transition: opacity 0.75s ease;
    text-align: center;
    z-index: 2;
    filter: drop-shadow(0 0 10px #c8d1d9);
}
.logo_center {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    position: relative;
    z-index: 2;
}

.fade_in {
    animation: fade_animation 1s ease-in forwards;
}
@keyframes fade_animation {
    from { opacity: 0; }
    to { opacity: 1; }
}

.logo_glow {
    width: auto;
    height: auto;
}
.logo_fade_in {
    opacity: 0;
    animation: fade_logo_frame 1.2s ease-in;
    animation-delay: 0.2s;
    animation-fill-mode: forwards;
}
@keyframes fade_logo_frame {
    from { opacity: 0; }
    to { opacity: 0.7; }
}
.logo_center img {
    width: 70%;
    filter: drop-shadow(0 0 10px #c8d1d9);
}

/* album container centered */
.album_content {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.album_art {
    max-width: 450px; 
}

.albumfade {
    opacity: 0;
    transition: opacity 250ms ease-in;
    animation-delay: 0.3s;
    animation-fill-mode: forwards;
}
.albumfade.appear{
    opacity: 1;
}



/* holographic effect on album art */
.holographiccover {
    width: 110%;
    height: auto;
    background: rgb(4, 2, 58);
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    transition: all 0.6s ease-out;
}
.holographiccover img {
    width: 105%; 
    height: auto;
    z-index: 2;
}
.holographiccover::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      0deg,
      transparent,
      transparent 30%,
      rgb(56, 56, 84)
      );
    transform: rotate(-45deg);
    transition: all 0.8s ease;
    opacity: 0;
    pointer-events: none;
    z-index: 3;
}
.holographiccover:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgb(61, 59, 98);
}
.holographiccover:hover::before {
    opacity: 1;
    transform: rotate(-45deg) translateY(100%);
}
.holographiccover.move {
    transform: translate(-370px);
}



/* song names (hidden for now) */
.song_names {
    position: absolute;
    color: rgb(170, 173, 201);
    left: 55%;
    font-family: 'Copperplate Gothic Light', monospace;
    font-size: 1.5em;
    opacity: 0;
    transition: opacity 0.75s ease;
    text-align: left;
}
.showsongs {
    opacity: 1;
}

</style>
</head>

<body>
<!-- topsection-->
<div class="top_section fade_in">
    <div class="black_gradient"></div>
    <div class="background"></div>

    <div class="logo_center logo_fade_in">
        <img src="logo.png" alt="Logo">
        <div class = "albumtitle">
            <p1>10,000 Days</p1>
        </div>
    </div>

</div>

<!-- midsection -->
<div class="album_content"> 
    <div class="album_art albumfade">
        <div class="holographiccover" id="coverholo" onclick="movecover()">
            <img src="albumcover.png" alt="Album Cover" id ="cover">
        </div>
    </div>
    
    <div class="song_names" id="songs">
        <p>1. Vicarious</p>
        <p>2. Jambi</p>
        <p>3. Wings For Marie (Pt 1)</p>
        <p>4. 10,000 Days (Wings Pt 2)</p>
        <p>5. The Pot</p>
        <p>6. Lipan Conjuring</p>
        <p>7. Lost Keys (Blame Hofman)</p>
        <p>8. Rosetta Stoned</p>
        <p>9. Intension</p>
        <p>10. Right in Two</p>
        <p>11. Viginti Tires</p>
    </div>

</div>

<!-- bottom section-->


<img scr = "disk.png">
<script>
/*scroll fade for bg*/
window.addEventListener('scroll', function () {
    const scrollY = window.scrollY;
    const maxBlur = 10;
    const fadeEnd = window.innerHeight;

    const blur = Math.min((scrollY / fadeEnd) * maxBlur, maxBlur);
    const opacity = Math.max(1 - (scrollY / fadeEnd), 0);

    const bg = document.querySelector('.background');
    bg.style.filter = `blur(${blur}px)`;
    bg.style.opacity = opacity;
});

/*scroll fade for album art*/
const faders = document.querySelectorAll('.albumfade');
const appearOptions = {
    threshold: 1,
    rootMargin: "0px 0px -50px 0px"

}
const appearOnScroll = new IntersectionObserver(function(entries, appealOnScroll) {
    entries.forEach(entry => {
        if(!entry.isIntersecting){
            return;
        } else {
            entry.target.classList.add('appear');
            appearOnScroll.unobserve(entry.target);
        }
    })
}, 
appearOptions);

faders.forEach(fader => {
    appearOnScroll.observe(fader);
})


function movecover() {
    var wrapper = document.getElementById("coverholo");
    var songs = document.getElementById("songs");
    wrapper.classList.toggle("move");
    if (songs) songs.classList.toggle("showsongs");
}
</script>

</body>
</html>
