<!DOCTYPE html>
<html>
<head>
<style>

html, body {
    background-color: rgb(0, 0, 0);
    margin: 0;
    height: 100%;
    color: white;
}

.top_section {
    position: relative;
    height: 100vh; 
    overflow: hidden;
    z-index: 1;
}

.black_gradient {
    height: 100%;
    width: 100%;
    background-image: linear-gradient(to top, black, transparent);
    opacity: 0.9;
    position: absolute;
    z-index: 2;
}

.background {
    width: 100%;
    height: 100%;
    background-color: black;
    background-image: url('BG.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.logo_center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    position: relative;
    z-index: 2;
}

.fade_in {
    animation: fade_animation 1s ease-in forwards;
}
@keyframes fade_animation {
    from { opacity: 0; }
    to { opacity: 1; }
}

.logo_glow {
    width: auto;
    height: auto;
    margin-left: auto;
    margin-right: auto;
}

.logo_fade_in {
    opacity: 0;
    animation: fade_logo_frame 1.2s ease-in;
    animation-delay: 0.2s;
    animation-fill-mode: forwards;
}
@keyframes fade_logo_frame {
    from { opacity: 0; }
    to { opacity: 0.7; }
}

.logo_center img {
    width: 70%;
    filter: drop-shadow(0 0 10px #c8d1d9);
}

.album_content {
    display: flex;   
    gap: 20px;
    padding: 20px;
    align-items: flex-start;
}

.album_art {
    flex: 0 0 auto;
    max-width: 300px; 
}

.album_art img {
    width: 100%; 
    height: auto;
    border-radius: 10px;
}

.song_names {
    flex: 1;
    font-family: 'Copperplate Gothic Light', monospace;
    font-size: 1.5em;
    padding-left: 15px;
}

</style>
</head>

<div class="top_section fade_in">
    <div class = "black_gradient"></div>
    <div class="background"></div>

    <div class="logo_center logo_fade_in">
        <img src="logo.png" alt="Logo">
    </div>
</div>

<div class = "album_content"> 
    <div class = "album_art">
    <img src = "albumcover.png">
    </div>

    <div class="song_names">
    <p>1. Vicarious</p>
        <p>2. Jambi</p>
        <p>3. Wings For Marie (Pt 1)</p>
        <p>4. 10,000 Days (Wings Pt 2)</p>
        <p>5. The Pot</p>
        <p>6. Lipan Conjuring</p>
        <p>7. Lost Keys (Blame Hofman)</p>
        <p>8. Rosetta Stoned</p>
        <p>9. Intension</p>
        <p>10. Right in Two</p>
        <p>11. Viginti Tires</p>
    </div>
</div>

<script>
window.addEventListener('scroll', function () {
    const scrollY = window.scrollY;
    const maxBlur = 10;
    const fadeEnd = window.innerHeight;

    const blur = Math.min((scrollY / fadeEnd) * maxBlur, maxBlur);
    const opacity = Math.max(1 - (scrollY / fadeEnd), 0);

    const bg = document.querySelector('.background', 'logo.png');
    bg.style.filter = `blur(${blur}px)`;
    bg.style.opacity = opacity;
});
</script>

</body>
</html>
