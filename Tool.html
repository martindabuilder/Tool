<!DOCTYPE html>
<html>
<head>

<script> window.location.hash = ""; </script>

<style>

html, body {
    background-color: rgb(0, 0, 0);
    margin: 0;
    height: 100%;
}

.top_section {
    position: relative;
    height: 100vh; 
    overflow: hidden;
    z-index: 1;
}
.mid_section{
    position: relative;
    height: 100vh;
    overflow: hidden;
    z-index: 1;
    background-color: rgb(0, 0, 0);

    margin: 0;
    --x: calc(var(--posX, 0) * 1px);
    --y: calc(var(--posY, 0) * 1px);
    background-image: 
    linear-gradient(to bottom, black, transparent),
    linear-gradient(115deg, rgb(12, 30, 63), rgb(255, 255, 255)), 
    radial-gradient( 90% 100% at calc( 50% + var(--x)) calc( 0% + var(--y)), rgb(0, 0, 0), rgb(14, 12, 72)), 
    radial-gradient(100% 100% at calc( 80% - var(--x)) calc( 0% - var(--y)), rgb(25, 45, 106), rgb(036 000 000)), 
    radial-gradient(150% 210% at calc(100% + var(--x)) calc( 0% + var(--y)), rgb(43, 43, 50), rgb(16, 19, 119)), 
    radial-gradient(100% 100% at calc(100% - var(--x)) calc(30% - var(--y)), rgb(3, 9, 21), rgb(12, 24, 79)), 
    linear-gradient(60deg, rgb(4, 16, 53), rgb(27, 19, 62));
    background-blend-mode: overlay, overlay, difference, difference, difference, normal;
}
.bottom_section {
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    position: relative;
    height: 20vh; 
    gap: 10px;
    overflow: hidden;
    z-index: 1;
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.mid_gradient{
    height: 100%;
    width: 100%;
    background-image: linear-gradient(to top, black, transparent);
    opacity: 0.9;
    position: absolute;
    z-index: 1;
}

.black_gradient {
    height: 100%;
    width: 100%;
    background-image: linear-gradient(to top, black, transparent);
    opacity: 0.9;
    position: absolute;
    z-index: 2;
}
.background {
    width: 100%;
    height: 100%;
    background-color: black;
    background-image: url('BG.png');
    background-size: cover;
    background-position: center;
    background-repeat: repeat;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    animation: bg_slide 30s infinite;
}
@keyframes bg_slide {
  /*ne sum go izmislil*/
}

.albumtitle {
    color: rgb(226, 227, 242); 
    font-family: 'Copperplate Gothic Light', monospace;
    font-size: 3.0em;
    opacity: 0.75;
    transition: opacity 0.75s ease;
    text-align: center;
    z-index: 2;
    filter: drop-shadow(0 0 10px #c8d1d9);
}
.logo_center {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    position: relative;
    z-index: 2;
}

.fade_in {
    animation: fade_animation 1s ease-in forwards;
}
@keyframes fade_animation {
    from { opacity: 0; }
    to { opacity: 1; }
}

.logo_glow {
    width: auto;
    height: auto;
}
.logo_fade_in {
    opacity: 0;
    animation: fade_logo_frame 1.2s ease-in;
    animation-delay: 0.2s;
    animation-fill-mode: forwards;
}
@keyframes fade_logo_frame {
    from { opacity: 0; }
    to { opacity: 0.7; }
}
.logo_center img {
    width: 70%;
    filter: drop-shadow(0 0 10px #c8d1d9);
}

/* album container centered */
.album_content {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.album_art {
    max-width: 450px; 
    z-index: 2;
}

.albumfade {
    opacity: 0;
    transition: opacity 250ms ease-in;
    animation-delay: 3s;
    animation-fill-mode: forwards;
}
.albumfade.appear{
    opacity: 1;
}

.botttomsectionfade {
    opacity: 0;
    transition: opacity 250ms ease-in;
    animation-delay: 3s;
    animation-fill-mode: forwards;
}
.botttomsectionfade.appear{
    opacity: 1;
}

/* holographic effect on album art */
.holographiccover {
    width: 110%;
    height: auto;
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    transition: all 0.6s ease-out;
    z-index: 2;
}
.holographiccover img {
    width: 105%; 
    height: auto;
    z-index: 2;
}
.holographiccover::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      0deg,
      transparent,
      transparent 30%,
      rgb(80, 80, 123)
      );
    transform: rotate(-45deg);
    transition: all 0.8s ease;
    opacity: 0;
    pointer-events: none;
    z-index: 3;
}
.holographiccover:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgb(61, 59, 98);
}
.holographiccover:hover::before {
    opacity: 1;
    transform: rotate(-45deg) translateY(100%);
}
.holographiccover.move {
    transform: translate(-370px);
}

/*disk and album wrapper*/
.cd_and_art
{
    position: relative;
    display: inline-block;
}

/*disk*/
.cd_disk {
    position: absolute;
    top: 4%;
    left: 0;
    width: 100%;
    height: auto;
    transition: all 0.8s ease;
    transform: translateX(0); 
    opacity: 0;
    z-index: 0;
}
.cd_disk img {
    width: 100%;
    height: auto;
    animation: spin 15s linear infinite;
}

.cd_disk.showdisk {
    opacity: 1;
    z-index: 1;
    transform: translateX(-70%); 
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/*song names*/
.song_container {
    position: absolute;
    color: rgb(136, 137, 175);
    left: 55%;
    font-family: 'Copperplate Gothic Light', monospace;
    font-size: 1.5em;
    text-align: left;
    z-index: 2;
}
.songs_each{
    opacity: 0;
    padding-bottom: 10px;
    transform: translateY(10px);
    transition: opacity 0.3s ease, transform 0.3s ease-in-out, color 0.3s ease;
}
.songs_each.showsongs{
    opacity: 1;
    transform: translateY(0);
}
.songs_each:hover{
    color: rgb(139, 182, 222);
}

.mylogostyle{
    max-width: 100px;
}
.mylogostyle img {
    width: 50px;
    height: auto;
    filter: drop-shadow(0 0 5px #447498);
}
.logo_text{
    display: flex;
    flex-direction: row;
    align-items: center;
}

/*custom audio player*/
.custom_audio_player {  
    background: linear-gradient(135deg, #05021c, #061847);
    padding: 12px 18px;
    border: #373760 2px solid;
    border-radius: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    width: 800px;
    height: 100px;
    font-family: 'Copperplate Gothic Light', monospace;
    animation: pulse_glow 3s infinite;
}
@keyframes pulse_glow {

}

#pauseplay_button {
    background: none;
    border: none;
    color: rgb(98, 99, 134);
    font-size: 1.2em;
    cursor: pointer;
    transition: color 0.3s ease-in-out;
}
#pauseplay_button:hover {
    color: rgb(113, 144, 185);
}
#progress_bar{
    flex-grow: 1;
    accent-color: rgb(114, 116, 159);
    border-radius: 4px;
    cursor: pointer;
    position: relative;
}
#time_display {
    color: rgb(160, 188, 225);
    font-size: 1em;
    min-width: 60px;
    text-align: right;
}
#volue_control {
    width: 100px;
    accent-color: rgb(114, 116, 159);
    cursor: pointer;
}
#skip_button_forward {
    background: none;
    border: none;
    color: rgb(98, 99, 134);
    font-size: 1.0em;
    cursor: pointer;
    transition: color 0.3s ease-in-out;
}
#skip_button_forward:hover {
    color: rgb(113, 144, 185);
}

#skip_button_backward {
    background: none;
    border: none;
    color: rgb(98, 99, 134);
    font-size: 1.0em;
    cursor: pointer;
    transition: color 0.3s ease-in-out;
}
#skip_button_backward:hover {
    color: rgb(113, 144, 185);
}


</style>
</head>

<body>
<!-- topsection-->
<div class="top_section fade_in">
    <div class="black_gradient"></div>
    <div class="background"></div>

    <div class="logo_center logo_fade_in">
        <img src="logo.png" alt="Logo">
        <div class = "albumtitle">
            <p1>10,000 Days</p1>
        </div>
    </div>

</div>

<!-- midsection -->
<div class = "mid_section">
    <div class ="mid_gradient"></div>
        <div class="album_content"> 
            <div class = "cd_and_art">
                <div class="album_art albumfade">
                    <div class="holographiccover" id="coverholo" onclick="movecover()">
                    <img src="albumcover.png" alt="Album Cover" id ="cover">

            </div>

            <div class = "songs_each" onclick="play_song('songs_mp3/Jambi.mp3')">2.  Jambi </div>

            <div class = "songs_each" onclick="play_song('songs_mp3/10000.mp3')">4.  10,000 Days (Wings Pt 2)</div>
            <div class = "songs_each" onclick="play_song('songs_mp3/The Pot.mp3')">5.  The Pot</div>
            <div class = "songs_each" onclick="play_song('songs_mp3/Lipan Conjuring.mp3')">6.  Lipan Conjuring</div>

        <p1>Everything owned by Tool.</p1>
    </div>
  </div>

<script>
/*scroll fade for bg*/
window.addEventListener('scroll', function () {
    const scrollY = window.scrollY;
    const maxBlur = 10;
    const fadeEnd = window.innerHeight;

    const blur = Math.min((scrollY / fadeEnd) * maxBlur, maxBlur);
    const opacity = Math.max(1 - (scrollY / fadeEnd), 0);

    const bg = document.querySelector('.background');
    bg.style.filter = `blur(${blur}px)`;
    bg.style.opacity = opacity;
});

/*scroll fade for album art*/
const faders = document.querySelectorAll('.albumfade');
const appearOptions = {
    threshold: 1,
    rootMargin: "0px 0px -50px 0px"

}
const appearOnScroll = new IntersectionObserver(function(entries, appealOnScroll) {
    entries.forEach(entry => {
        if(!entry.isIntersecting){
            return;
        } else {
            entry.target.classList.add('appear');
            appearOnScroll.unobserve(entry.target);
        }
    })
}, 
appearOptions);

faders.forEach(fader => {
    appearOnScroll.observe(fader);
});

/*album art bg moving section*/
document.body.addEventListener("pointermove", (e)=>{
  const { currentTarget: el, clientX: x, clientY: y } = e;
  const { top: t, left: l, width: w, height: h } = el.getBoundingClientRect();
  el.style.setProperty('--posX',  x-l-w/2);
  el.style.setProperty('--posY',  y-t-h/2);
})

/*showing the songs after moving the cover*/
function movecover() { 
    var wrapper = document.getElementById("coverholo"); 
    var songs = document.querySelectorAll(".songs_each"); 
    var disk = document.querySelector(".cd_disk");

    wrapper.classList.toggle("move"); 
    disk.classList.toggle("showdisk"); 

    if (wrapper.classList.contains("move")) {
        let i = 0;
        function showNext() {
            if (i < songs.length) {
                songs[i].classList.add("showsongs");
                i++;
                setTimeout(showNext, 150);
            }
        }
        showNext();
    } else {
        songs.forEach((song, index) => {
            setTimeout(() => {
                song.classList.remove("showsongs");
            }, index * 5);
        });
    }
}

window.onbeforeunload = function () {
window.scrollTo(0, 0);
}

/*playing songs on click*/
var player = document.getElementById("audio_player");

/*song list*/
const songs = [
    'songs_mp3/Vicarious.mp3',
    'songs_mp3/Jambi.mp3',
    'songs_mp3/Wings for Marie.mp3',
    'songs_mp3/10000.mp3',
    'songs_mp3/The Pot.mp3',
    'songs_mp3/Lipan Conjuring.mp3',
    'songs_mp3/Lost Keys.mp3',
    'songs_mp3/Rosetta Stoned.mp3',
    'songs_mp3/Intension.mp3',
    'songs_mp3/Right In Two.mp3',
    'songs_mp3/Viginti.mp3'
];

let currentSongIndex = 0;

function play_song(file) {
    currentSongIndex = songs.indexOf(file);
    player.src = file;
    player.play();
    player.volume = 0.4;

    document.getElementById("pauseplay_button").innerHTML = "&#10073;&#10073;"//pause
}

/*auto play on the next song once the current one ends*/
player.addEventListener('ended', function() {
    currentSongIndex++;
    if (currentSongIndex < songs.length) {
        player.src = songs[currentSongIndex];
        player.play();
        document.getElementById("pauseplay_button").innerHTML = "&#10073;&#10073;"//pause
    } else {
        document.getElementById("pauseplay_button").innerHTML = "&#9658;"//play
    }
});

/*controls for custom player*/
/*changing play/pause button on click*/
function togglePlayPause() {
  if (player.paused) {
    player.play();
    document.getElementById("pauseplay_button").innerHTML = "&#10073;&#10073;" //pause
  } else {
    player.pause();
    document.getElementById("pauseplay_button").innerHTML = "&#9658;" //play
  }
}

/*updating song duration and time*/
player.addEventListener('timeupdate', function() {
    var progressBar = document.getElementById('progress_bar');
    var timeDisplay = document.getElementById('time_display');
    var currentTime = player.currentTime;
    var duration = player.duration;

    if (!isNaN(duration)) {
        var progressPercent = (currentTime / duration) * 100;
        progressBar.value = progressPercent;

        var minutes = Math.floor(currentTime / 60);
        var seconds = Math.floor(currentTime % 60);
        if (seconds < 10) { seconds = '0' + seconds; }
        timeDisplay.textContent = minutes + ':' + seconds;
    }
});

/*allows the user to drag the slider and the song changes with it*/
document.getElementById('progress_bar').addEventListener('input', function() {
    var duration = player.duration;
    if (!isNaN(duration)) {
        var seekTime = (this.value / 100) * duration;
        player.currentTime = seekTime;
    }
});
</script>

</body>
