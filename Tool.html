<!DOCTYPE html>
<html>
<head>

<script> window.location.hash = ""; </script>

<style>

html, body {
    background-color: rgb(0, 0, 0);
    margin: 0;
    height: 100%;
}

.top_section {
    position: relative;
    height: 100vh; 
    overflow: hidden;
    z-index: 1;
}
.mid_section{
    position: relative;
    height: 100vh;
    overflow: hidden;
    z-index: 1;
    background-color: rgb(0, 0, 0);

    margin: 0;
    --x: calc(var(--posX, 0) * 1px);
    --y: calc(var(--posY, 0) * 1px);
    background-image: 
    linear-gradient(to bottom, black, transparent),
    linear-gradient(115deg, rgb(12, 30, 63), rgb(255, 255, 255)), 
    radial-gradient( 90% 100% at calc( 50% + var(--x)) calc( 0% + var(--y)), rgb(0, 0, 0), rgb(14, 12, 72)), 
    radial-gradient(100% 100% at calc( 80% - var(--x)) calc( 0% - var(--y)), rgb(25, 45, 106), rgb(036 000 000)), 
    radial-gradient(150% 210% at calc(100% + var(--x)) calc( 0% + var(--y)), rgb(43, 43, 50), rgb(16, 19, 119)), 
    radial-gradient(100% 100% at calc(100% - var(--x)) calc(30% - var(--y)), rgb(3, 9, 21), rgb(12, 24, 79)), 
    linear-gradient(60deg, rgb(4, 16, 53), rgb(27, 19, 62));
    background-blend-mode: overlay, overlay, difference, difference, difference, normal;
}
.bottom_section {
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    position: relative;
    height: 20vh; 
    gap: 10px;
    overflow: hidden;
    z-index: 1;
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.mid_gradient{
    height: 100%;
    width: 100%;
    background-image: linear-gradient(to top, black, transparent);
    opacity: 0.9;
    position: absolute;
    z-index: 1;
}

.black_gradient {
    height: 100%;
    width: 100%;
    background-image: linear-gradient(to top, black, transparent);
    opacity: 0.9;
    position: absolute;
    z-index: 2;
}
.background {
    width: 100%;
    height: 100%;
    background-color: black;
    background-image: url('BG.png');
    background-size: cover;
    background-position: center;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.albumtitle {
    color: rgb(226, 227, 242); 
    font-family: 'Copperplate Gothic Light', monospace;
    font-size: 3.0em;
    opacity: 0.75;
    transition: opacity 0.75s ease;
    text-align: center;
    z-index: 2;
    filter: drop-shadow(0 0 10px #acd5e6);
    animation: periodic_text_glow 10s infinite ease-in-out;
}
.logo_center {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    position: relative;
    z-index: 2;
}

.fade_in {
    animation: fade_animation 1s ease-in forwards;
}
@keyframes fade_animation {
    from { opacity: 0; }
    to { opacity: 1; }
}

.logo_fade_in {
    opacity: 0;
    animation: fade_logo_frame 1.2s ease-in;
    animation-delay: 0.2s;
    animation-fill-mode: forwards;
}
@keyframes fade_logo_frame {
    from { opacity: 0; }
    to { opacity: 0.7; }
}
.logo_center img {
    width: 70%;
    filter: drop-shadow(0 0 15px #447498);
    animation: periodic_logo_glow 5s infinite ease-in-out;
}

/*pulsating glow effect on logo*/
@keyframes periodic_logo_glow {
0% { filter: drop-shadow(0 0 2px #c1e2e6)
        drop-shadow(0 0 3px #9ba3c6)
        drop-shadow(0 0 4px #7383c1)}

50% { filter: drop-shadow(0 0 4px #cddaf5)
        drop-shadow(0 0 5px #8aa7e9)
        drop-shadow(0 0 4px #4d6ce9)}
100%{ filter: drop-shadow(0 0 2px #c1e2e6)
        drop-shadow(0 0 3px #9ba3c6)
        drop-shadow(0 0 4px #7383c1)}

}
/*glow effect on album title*/
@keyframes periodic_text_glow {
0% { filter: drop-shadow(0 0 1px #85a4a8)
        drop-shadow(0 0 2px #6c7497)
        drop-shadow(0 0 3px #5363a1)}

50% { filter: drop-shadow(0 0 3px #9ba9c7)
        drop-shadow(0 0 4px #6c83b9)
        drop-shadow(0 0 3px #5e6eb1)}
100%{ filter: drop-shadow(0 0 1px #85a4a8)
        drop-shadow(0 0 2px #6c7497)
        drop-shadow(0 0 3px #5363a1)}
}


/* album container centered */
.album_content {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.album_art {
    max-width: 450px; 
    z-index: 2;
}

.albumfade {
    opacity: 0;
    transition: opacity 250ms ease-in-out;
    animation-fill-mode: forwards;
}
.albumfade.appear{
    opacity: 1;
}

/* holographic effect on album art */
.holographiccover {
    width: 110%;
    height: auto;
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    transition: all 0.6s ease-out;
    z-index: 2;
}
.holographiccover img {
    width: 105%; 
    height: auto;
    z-index: 2;
}
.holographiccover::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      0deg,
      transparent,
      transparent 30%,
      rgb(99, 99, 150)
      );
    transform: rotate(-45deg);
    transition: all 0.8s ease;
    opacity: 0;
    pointer-events: none;
    z-index: 3;
}
.holographiccover:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgb(61, 59, 98);
}
.holographiccover:hover::before {
    opacity: 1;
    transform: rotate(-45deg) translateY(100%);
}
.holographiccover.move {
    transform: translate(-370px);
}

/*disk and album wrapper*/
.cd_and_art
{
    position: relative;
    display: inline-block;
}

/*disk*/
.cd_disk {
    position: absolute;
    top: 4%;
    left: 0;
    width: 100%;
    height: auto;
    transition: all 0.8s ease;
    transform: translateX(0); 
    opacity: 0;
    z-index: 0;
}
.cd_disk img {
    width: 100%;
    height: auto;
    animation: spin 15s linear infinite;
    filter: drop-shadow(0 0 5px #566dd6);
}

.cd_disk.showdisk {
    opacity: 1;
    z-index: 1;
    transform: translateX(-70%); 
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/*song names*/
.song_container {
    position: absolute;
    color: rgb(136, 137, 175);
    left: 55%;
    font-family: 'Copperplate Gothic Light', monospace;
    font-size: 1.5em;
    text-align: left;
    z-index: 2;
}
.songs_each{
    opacity: 0;
    padding-bottom: 10px;
    transform: translateY(10px);
    transition: opacity 0.3s ease, transform 0.3s ease-in-out, color 0.3s ease;
    pointer-events: none;
}
.songs_each.showsongs{
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}
.songs_each:hover{
    color: rgb(139, 182, 222);
    text-shadow: 0 0 5px rgba(93, 149, 222, 0.911);
}
.songs_each.active{
    color: rgb(166, 184, 238);
    font-weight: bold;
    text-shadow: 0 0 5px #7e88c2, 0 0 10px #5f6897;
    animation: periodic_color_change 3s infinite ease-in-out, transform 1s ease-in-out;
}
@keyframes periodic_color_change {
0% {
    text-shadow: 0 0 7px #00eaff, 0 0 9px #0033ff, 0 0 11px #0033ff}
50% {
    text-shadow: 0 0 14px #cddaf5, 0 0 15px #8aa7e9, 0 0 16px #4d6ce9}
100%{
    text-shadow: 0 0 7px #00eaff, 0 0 9px #0033ff, 0 0 11px #0033ff}
}

/*logo and text*/
.mylogostyle{
    max-width: 100px;
}
.mylogostyle img {
    width: 50px;
    height: auto;
    filter: drop-shadow(0 0 5px #447498);
}
.logo_text{
    display: flex;
    flex-direction: row;
    align-items: center;
}

/*custom audio player*/
.custom_audio_player {  
    background: linear-gradient(135deg, #05021c, #061847);
    padding: 12px 18px;
    border: #373760 2px solid;
    border-radius: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    width: 800px;
    height: 100px;
    font-family: 'Copperplate Gothic Light', monospace;
}

#pauseplay_button {
    width: 40px;
    background: none;
    border: none;
    color: rgb(98, 99, 134);
    font-size: 1.2em;
    cursor: pointer;
    transition: color 0.3s ease-in-out;
}
#pauseplay_button:hover {
    color: rgb(113, 144, 185);
}

#skip_button_forward, #skip_button_backward {
    width: 40px;
    background: none;
    border: none;
    color: rgb(98, 99, 134);
    font-size: 1.0em;
    cursor: pointer;
    transition: color 0.3s ease-in-out;
}
#skip_button_forward:hover {
    color: rgb(113, 144, 185);
}
#skip_button_backward:hover {
    color: rgb(113, 144, 185);
}

#progress_bar{
    width: 100%;
    flex-grow: 1;
    max-width: 400px;
    accent-color: rgb(114, 116, 159);
    border-radius: 4px;
    cursor: pointer;
    position: relative;
}

#time_display {
    gap: 5px;
    color: rgb(160, 188, 225);
    font-size: auto;
    min-width: 110px;
    max-width: 110px;
    text-align: left;
}

#volume_control {
    flex-shrink: 0;
    width: 100px;
    accent-color: rgb(114, 116, 159);
    cursor: pointer;
    position: right;
}

.bg-animation {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

#stars {
  width: 2px;
  height: 2px;
  background: transparent;
  filter: blur(1px);
  box-shadow:
    50px 100px rgb(145, 157, 249),
    200px 400px rgb(145, 157, 249),
    350px 250px rgb(145, 157, 249),
    500px 600px rgb(145, 157, 249),
    700px 150px rgb(145, 157, 249),
    850px 500px rgb(145, 157, 249),
    1000px 300px rgb(145, 157, 249),
    1200px 450px rgb(145, 157, 249),
    1350px 200px rgb(145, 157, 249),
    1500px 550px rgb(145, 157, 249);
  animation: animStar 40s linear infinite;
}
#stars:after {
  content: " ";
  position: absolute;
  top: 1000px;
  width: 2px;
  height: 2px;
  box-shadow:
    50px 100px rgb(145, 157, 249),
    200px 400px rgb(145, 157, 249),
    350px 250px rgb(145, 157, 249),
    500px 600px rgb(145, 157, 249),
    700px 150px rgb(145, 157, 249),
    850px 500px rgb(145, 157, 249),
    1000px 300px rgb(145, 157, 249),
    1200px 450px rgb(145, 157, 249),
    1350px 200px rgb(145, 157, 249),
    1500px 550px rgb(145, 157, 249);
}

#stars2 {
  width: 2px;
  height: 2px;
  background: transparent;
  filter: blur(2px);
  box-shadow:
    100px 120px white,
    200px 400px white,
    550px 200px white,
    500px 300px white,
    280px 320px white;
  animation: animStar 40s linear infinite;
}
#stars2:after {
  content: " ";
  position: absolute;
  top: 1000px;
  width: 2px;
  height: 2px;
  box-shadow:
    100px 120px rgb(255, 255, 255),
    200px 400px white,
    550px 200px rgb(255, 255, 255),
    500px 300px white,
    280px 320px white;
}

@-webkit-keyframes animStar {
  from {-webkit-transform: translateY(0px); }
  to {-webkit-transform: translateY(-2000px); }
}
@-moz-keyframes animStar {
  from {-moz-transform: translateY(0px); }
  to {-moz-transform: translateY(-2000px); }
}
@-ms-keyframes animStar {
  from {-ms-transform: translateY(0px);} 
  to {-ms-transform: translateY(-2000px); }
}
@keyframes animStar {
  from { transform: translateY(0px); }
  to { transform: translateY(-2000px); }
}


</style>
</head>

<body>

    <div class="background"></div>

    <div class="logo_center logo_fade_in">

        <div class = "albumtitle">
            <p1>10,000 Days</p1>

</div>

<!-- midsection -->
<div class = "mid_section">
    <div class ="mid_gradient"></div>
        <div class="album_content"> 
            <div class = "cd_and_art">

		</div>

	</div>>

</div>

<!-- bottom section-->
<div class="bottom_section">
  <div class="custom_audio_player">
    <audio id="audio_player"></audio>

    <!--play/pause, skip buttons-->
    <button id="skip_button_forward" onclick="if(currentSongIndex > 0) { currentSongIndex--; play_song(songs[currentSongIndex]); }">
    &#9664;&#9664; </button>

    &#9658; </button>

    onclick="if(currentSongIndex < songs.length - 1) { currentSongIndex++; play_song(songs[currentSongIndex]); }">

      <img src="mylogo.png">

        <p1>Everything owned by Tool.</p1>
    </div>
  </div>
</div>

<script>

/*scroll fade for bg*/
window.addEventListener('scroll', function () {
    const scrollY = window.scrollY;
    const maxBlur = 10;
    const fadeEnd = window.innerHeight;

    const blur = Math.min((scrollY / fadeEnd) * maxBlur, maxBlur);
    const opacity = Math.max(1 - (scrollY / fadeEnd), 0);

    const bg = document.querySelector('.background');
    bg.style.filter = `blur(${blur}px)`;
    bg.style.opacity = opacity;
});

/*scroll fade for album art*/
const faders = document.querySelectorAll('.albumfade');
const appearOptions = {
    threshold: 1,
    rootMargin: "0px 0px -50px 0px"

}
const appearOnScroll = new IntersectionObserver(function(entries, appealOnScroll) {
    entries.forEach(entry => {
        if(!entry.isIntersecting){
            return;
        } else {
            entry.target.classList.add('appear');
            appearOnScroll.unobserve(entry.target);
        }
    })
}, 
appearOptions);

faders.forEach(fader => {
    appearOnScroll.observe(fader);
});

/*album art bg moving section*/
document.body.addEventListener("pointermove", (e)=>{
  const { currentTarget: el, clientX: x, clientY: y } = e;
  const { top: t, left: l, width: w, height: h } = el.getBoundingClientRect();
  el.style.setProperty('--posX',  x-l-w/2);
  el.style.setProperty('--posY',  y-t-h/2);
})

/*showing the songs after moving the cover*/
function movecover() { 
    var wrapper = document.getElementById("coverholo"); 
    var songs = document.querySelectorAll(".songs_each"); 
    var disk = document.querySelector(".cd_disk");

    wrapper.classList.toggle("move"); 
    disk.classList.toggle("showdisk"); 

    if (wrapper.classList.contains("move")) {
        let i = 0;
        function showNext() {
            if (i < songs.length) {
                songs[i].classList.add("showsongs");
                i++;
                setTimeout(showNext, 150);
            }
        }
        showNext();
    } else {
        songs.forEach((song, index) => {
            setTimeout(() => {
                song.classList.remove("showsongs");
            }, index * 5);
        });
    }
}

window.onbeforeunload = function () {
window.scrollTo(0, 0);
}

/*playing songs on click*/
var player = document.getElementById("audio_player");

/*song list*/
const songs = [
    'songs_mp3/Vicarious.mp3',
    'songs_mp3/Jambi.mp3',
    'songs_mp3/Wings for Marie.mp3',
    'songs_mp3/10000.mp3',
    'songs_mp3/The Pot.mp3',
    'songs_mp3/Lipan Conjuring.mp3',
    'songs_mp3/Lost Keys.mp3',
    'songs_mp3/Rosetta Stoned.mp3',
    'songs_mp3/Intension.mp3',
    'songs_mp3/Right In Two.mp3',
    'songs_mp3/Viginti.mp3'
];

let currentSongIndex = 0;

/*playing a song on click*/
function play_song(file) {
    currentSongIndex = songs.indexOf(file);
    player.src = file;
    player.play();

    document.getElementById("pauseplay_button").innerHTML = "&#10073;&#10073;"//pause

    /*highlighting the current song*/
    const songElements = document.querySelectorAll('.songs_each');
    songElements.forEach((element, index) => {
        if (index === currentSongIndex) {
            element.classList.add('active');
        } else {
            element.classList.remove('active');
        }
    });
}

/*auto play on the next song once the current one ends*/
player.addEventListener('ended', function() {
    currentSongIndex++;
    if (currentSongIndex < songs.length) {
        player.src = songs[currentSongIndex];
        player.play();
        document.getElementById("pauseplay_button").innerHTML = "&#10073;&#10073;"//pause

        /*highlighting the current song*/
        const songElements = document.querySelectorAll('.songs_each');
        songElements.forEach((element, index) => {
            if (index === currentSongIndex) {
                element.classList.add('active');
            } else {
                element.classList.remove('active');
            }
        });
    } else {
        document.getElementById("pauseplay_button").innerHTML = "&#9658;"//play
    }
});

/*if play is clicked while no song is playing, it automatically plays the first song*/
document.getElementById("pauseplay_button").addEventListener('click', function() {
    if (!player.src) {
        play_song(songs[0]);
    }
});

/*controls for custom player*/
/*changing play/pause button on click*/
function togglePlayPause() {
  if (player.paused) {
    player.play();
    document.getElementById("pauseplay_button").innerHTML = "&#10073;&#10073;" //pause
  } else {
    player.pause();
    document.getElementById("pauseplay_button").innerHTML = "&#9658;" //play
  }
}

/*updating song duration and time*/
player.addEventListener('timeupdate', function() {
    const progressBar = document.getElementById('progress_bar');
    const timeDisplay = document.getElementById('time_display');
    const currentTime = player.currentTime;
    const duration = player.duration;

    // helper function to format seconds as minutes:seconds
    const formatTime = (time) => {
        const minutes = Math.floor(time / 60);
        let seconds = Math.floor(time % 60);
        if (seconds < 10) seconds = '0' + seconds;
        return `${minutes}:${seconds}`;
    }

    if (!isNaN(duration)) {
        // update progress bar
        const progressPercent = (currentTime / duration) * 100;
        progressBar.value = progressPercent;

        // update time display with current time / total duration
        timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
    }
});

/*allows the user to drag the slider and the song changes with it*/
document.getElementById('progress_bar').addEventListener('input', function() {
    var duration = player.duration;
    if (!isNaN(duration)) {
        var seekTime = (this.value / 100) * duration;
        player.currentTime = seekTime;
    }
});

/*keeps the volume level even when a new song is played*/
function Set_Volume() {
    var volume = document.getElementById("volume_control").value;
    player.volume = volume;
}

</script>
