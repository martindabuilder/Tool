<!DOCTYPE html>
<html>
<head>

<script> window.location.hash = ""; </script>

<style>

html, body {
    background-color: rgb(0, 0, 0);
    margin: 0;
    height: 100%;
}

.top_section {
    position: relative;
    height: 100vh; 
    overflow: hidden;
    z-index: 1;
}
.mid_section{
    position: relative;
    height: 120vh;
    overflow: hidden;
    z-index: 1;
    background-color: rgb(0, 0, 0);

    margin: 0;
    --x: calc(var(--posX, 0) * 1px);
    --y: calc(var(--posY, 0) * 1px);
    background-image: 
    linear-gradient(to bottom, black, transparent),
    linear-gradient(115deg, rgb(16, 97, 134), rgb(255, 255, 255)), 
    radial-gradient( 90% 100% at calc( 50% + var(--x)) calc( 0% + var(--y)), rgb(0, 0, 0), rgb(14, 12, 72)), 
    radial-gradient(100% 100% at calc( 80% - var(--x)) calc( 0% - var(--y)), rgb(20, 73, 86), rgb(036 000 000)), 
    radial-gradient(150% 210% at calc(100% + var(--x)) calc( 0% + var(--y)), rgb(43, 43, 50), rgb(13, 16, 94)), 
    radial-gradient(100% 100% at calc(100% - var(--x)) calc(30% - var(--y)), rgb(3, 17, 41), rgb(12, 24, 79)), 
    linear-gradient(60deg, rgb(4, 16, 53), rgb(27, 19, 62));
  background-blend-mode: overlay, overlay, difference, difference, difference, normal;
}
.bottom_section {
    position: relative;
    height: 10vh; 
    overflow: hidden;
    z-index: 1;
}

.black_gradient {
    height: 100%;
    width: 100%;
    background-image: linear-gradient(to top, black, transparent);
    opacity: 0.9;
    position: absolute;
    z-index: 2;
}
.background {
    width: 100%;
    height: 100%;
    background-color: black;
    background-image: url('BG.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.albumtitle {
    color: rgb(226, 227, 242); 
    font-family: 'Copperplate Gothic Light', monospace;
    font-size: 3.0em;
    opacity: 0.75;
    transition: opacity 0.75s ease;
    text-align: center;
    z-index: 2;
    filter: drop-shadow(0 0 10px #c8d1d9);
}
.logo_center {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    position: relative;
    z-index: 2;
}

.fade_in {
    animation: fade_animation 1s ease-in forwards;
}
@keyframes fade_animation {
    from { opacity: 0; }
    to { opacity: 1; }
}

.logo_glow {
    width: auto;
    height: auto;
}
.logo_fade_in {
    opacity: 0;
    animation: fade_logo_frame 1.2s ease-in;
    animation-delay: 0.2s;
    animation-fill-mode: forwards;
}
@keyframes fade_logo_frame {
    from { opacity: 0; }
    to { opacity: 0.7; }
}
.logo_center img {
    width: 70%;
    filter: drop-shadow(0 0 10px #c8d1d9);
}

/* album container centered */
.album_content {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.album_art {
    max-width: 450px; 
}

.albumfade {
    opacity: 0;
    transition: opacity 250ms ease-in;
    animation-delay: 2s;
    animation-fill-mode: forwards;
}
.albumfade.appear{
    opacity: 1;
}


/* holographic effect on album art */
.holographiccover {
    width: 110%;
    height: auto;
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    transition: all 0.6s ease-out;
}
.holographiccover img {
    width: 105%; 
    height: auto;
    z-index: 2;
}
.holographiccover::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      0deg,
      transparent,
      transparent 30%,
      rgb(80, 80, 123)
      );
    transform: rotate(-45deg);
    transition: all 0.8s ease;
    opacity: 0;
    pointer-events: none;
    z-index: 3;
}
.holographiccover:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgb(61, 59, 98);
}
.holographiccover:hover::before {
    opacity: 1;
    transform: rotate(-45deg) translateY(100%);
}
.holographiccover.move {
    transform: translate(-370px);
}


/* song names*/
.song_container {
    position: absolute;
    color: rgb(136, 137, 175);
    left: 55%;
    font-family: 'Copperplate Gothic Light', monospace;
    font-size: 1.5em;
    text-align: left;
}
.songs_each{
    opacity: 0;
    margin-bottom: 10px;
    transform: translateY(10px);
    transition: opacity 0.6s ease, transform 0.6s ease, color 0.3s ease;
}
.songs_each.showsongs{
    opacity: 1;
    transform: translateY(0);
}
.songs_each:hover{
    color: rgb(182, 186, 230);
}


</style>
</head>

<body>
<!-- topsection-->
<div class="top_section fade_in">
    <div class="black_gradient"></div>
    <div class="background"></div>

    <div class="logo_center logo_fade_in">
        <img src="logo.png" alt="Logo">
        <div class = "albumtitle">
            <p1>10,000 Days</p1>
        </div>
    </div>

</div>

<!-- midsection -->
<div class = "mid_section">
    <div class="album_content"> 
        <div class="album_art albumfade">
            <div class="holographiccover" id="coverholo" onclick="movecover()">
                <img src="albumcover.png" alt="Album Cover" id ="cover">
            </div>
        </div>

        <div class = "song_container" id = "songs">
            <div class = "songs_each">1.  Vicarious </div>
            <div class = "songs_each">2.  Jambi </div>
            <div class = "songs_each">3.  Wings For Marie (Pt 1) </div>
            <div class = "songs_each">4.  10,000 Days (Wings Pt 2)</div>
            <div class = "songs_each">5.  The Pot</div>
            <div class = "songs_each">6.  Lipan Conjuring</div>
            <div class = "songs_each">7.  Lost Keys (Blame Hofman)</div>
            <div class = "songs_each">8.  Rosetta Stoned</div>
            <div class = "songs_each">9.  Intension</div>
            <div class = "songs_each">10. Right in Two</div>
            <div class = "songs_each">11. Viginti Tires</div>
        </div>
    </div>
</div>

<!-- bottom section-->
<div class = "bottom_section">
    <p1> everything owned by Tool.</p1>
</div>

<script>
/*scroll fade for bg*/
window.addEventListener('scroll', function () {
    const scrollY = window.scrollY;
    const maxBlur = 10;
    const fadeEnd = window.innerHeight;

    const blur = Math.min((scrollY / fadeEnd) * maxBlur, maxBlur);
    const opacity = Math.max(1 - (scrollY / fadeEnd), 0);

    const bg = document.querySelector('.background');
    bg.style.filter = `blur(${blur}px)`;
    bg.style.opacity = opacity;
});

/*scroll fade for album art*/
const faders = document.querySelectorAll('.albumfade');
const appearOptions = {
    threshold: 1,
    rootMargin: "0px 0px -50px 0px"

}
const appearOnScroll = new IntersectionObserver(function(entries, appealOnScroll) {
    entries.forEach(entry => {
        if(!entry.isIntersecting){
            return;
        } else {
            entry.target.classList.add('appear');
            appearOnScroll.unobserve(entry.target);
        }
    })
}, 
appearOptions);

faders.forEach(fader => {
    appearOnScroll.observe(fader);
})

/*album art bg moving section*/
document.body.addEventListener("pointermove", (e)=>{
  const { currentTarget: el, clientX: x, clientY: y } = e;
  const { top: t, left: l, width: w, height: h } = el.getBoundingClientRect();
  el.style.setProperty('--posX',  x-l-w/2);
  el.style.setProperty('--posY',  y-t-h/2);
})

/*showing the songs after moving the cover*/
function movecover() { 
    var wrapper = document.getElementById("coverholo"); 
    var songs = document.querySelectorAll(".songs_each"); 
    wrapper.classList.toggle("move"); 
    
    if (wrapper.classList.contains("move")) {
        let i = 0;
        function showNext() {
            if (i < songs.length) {
                songs[i].classList.add("showsongs");
                i++;
                setTimeout(showNext, 150);
            }
        }
        showNext();
    } else {
        songs.forEach(song => song.classList.remove("showsongs"));
    }
}



</script>

</body>
</html>
